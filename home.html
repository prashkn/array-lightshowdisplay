<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Array Lightshow</h1> <br>
        <div class="slidecontainer">
            <h3>Number of Lights: <span id="numberOfLights"></span></h3>
            <input type="range" min="1" max="500" value="250" class="slider" id="nolSlider">
        </div>
        <div class="slidecontainer">
            <h3>Speed: <span id="speed"></span></h3>
            <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider">
        </div>
        <div class="lightHolder">
            <img class="lights" src="light.png">
        </div>
    <script src="app.js"></script>
    </body>
</html>
